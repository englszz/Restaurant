<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta de Crédito</title>
    <link rel="icon" href="img's/logo.png" type="image/png">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px black;
            max-width: 400px;
            width: 100%;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #000000;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            text-align: center;
            box-sizing: border-box;
        }
        .btn:hover {
            background-color: #474747;

        }
    </style>
</head>
<body>

<div class="container">
    <h2>Confirmación de Tarjeta de Crédito</h2>
    <form action="/confirmar" method="POST">
        <label for="nombre">Nombre del Titular:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="numero">Número de Tarjeta:</label>
        <input type="number" id="numero" name="numero" required>

        <label for="expiracion">Fecha de Expiración (MM/AA):</label>
        <input type="text" id="expiracion" name="expiracion" required>

        <label for="cvv">CVV:</label>
        <input type="number" id="cvv" name="cvv" required>

        <a href="restaurante.html" type="submit" class="btn">
            Confirmar !</a>
    </form>
</div>

</body>
</html>
