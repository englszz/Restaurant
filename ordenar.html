<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body class="body" style="font-family: Georgia, 'Times New Roman', Times, serif;">

    <header>
      <nav style="display: flex; align-items: center; justify-content: space-between;">
        <img src="img's/logo.png" alt="logo" width="120">
        
            <a href="restaurante.html" style="border-radius: 6px; border: none;">Inicio</a>
            <a href="platillos.html" style="border-radius: 6px; border: none;">Platillos</a>
            <a href="contacto.html" style="border-radius: 6px; border: none;">Contacto</a>
            <a href="ordenar.html" style="color: rgb(255, 255, 255); background-color: rgb(0, 0, 0);border-radius: 6px; border: none;">Ordenar</a>
            
            <div class="search-container">
              <input type="text" placeholder="Buscar...">
              <button type="submit">Buscar</button>
          </div>
          <div style="margin-left: auto;">
          <a href="nosotros.html"><img src="img's/gif.gif" alt="gif" style= "float: right;" width="200px"></a>
        </div>
    </nav>
    </header>

    <section>

        <div class="input-group mb-3">
            <span class="input-group-text">@</span>
            <div class="form-floating">
              <input type="text" class="form-control" id="floatingInputGroup1" placeholder="Username">
              <label for="floatingInputGroup1">Usuario</label>
            </div>
          </div>

          <div class="row g-2">
            <div class="col-md">
              <div class="form-floating">
                <input type="email" class="form-control" id="floatingInputGrid" placeholder="nombre@gmail.com" value="nombre@gmail.com">
                <label for="floatingInputGrid">Correo Electronico</label>
              </div>
            </div>
            <div class="col-md">
              <div class="form-floating">
                <select class="form-select" id="floatingSelectGrid">
                  <option selected>Efectivo</option>
                  <option value="1">Tarjeta</option>
                  <option value="2">Credito</option>
                  <option value="3">Debito</option>
                </select>
                <label for="floatingSelectGrid">Metodos de pago:</label>
              </div>
            </div>
          </div>

          <div class="card" style="width: 40rem; margin: 40px; margin-left: 350px;">
            <img src="img's/gif.2.0.gif" class="card-img-top gif-size" alt="...">
            <div class="card-body">
                <h5 class="card-title">Términos y Servicios</h5>
                <p class="card-text">Al hacer click en "Ordenar" automaticamente estas aceptando los términos y condiciones de Edepe Restaurant.</p>
                <a href="confirmar.html" class="btn btn-primary"  style="color: rgb(255, 255, 255); background-color: rgb(0, 0, 0);">Ordenar</a>
            </div>
        </div>
        
          
      
          
    </section>
